<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        /* Basic CSS for the form */
        .container {
            width: 50%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Registration</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="registerUser()">Register</button>
            <button type="button" onclick="cancelRegistration()">Cancel</button>
        </div>
    </div>

    <script>
        function registerUser() {
            // Add logic for registering the user (e.g., sending data to the server)
            alert('User registered successfully!');
        }

        function cancelRegistration() {
            // Add logic for canceling the registration (e.g., redirecting to another page)
            alert('Registration canceled.');
        }
    </script>
</body>

</html>
